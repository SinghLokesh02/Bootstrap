<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Alignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <h1 class="text-success text-center my-4">Horizontal Alignment</h1>


    <div class="container">
        <div class="row border">
            <div class="col-md-3 border bg-info">col-md-3</div>
            <div class="col-md-3 border bg-warning">col-md-3</div>
            <div class="col-md-3 border bg-success">col-md-3</div>
        </div>

        <!-- Horizontal end -->
        <div class="row border my-3 justify-content-end">
            <div class="col-md-3 border bg-danger">col-md-3</div>
            <div class="col-md-3 border bg-secondary">col-md-3</div>
            <div class="col-md-3 border bg-danger">col-md-3</div>
        </div>
        
        <!-- Horizontal end -->
        <div class="row border my-3 justify-content-center">
            <div class="col-md-3 border bg-danger">col-md-3</div>
            <div class="col-md-3 border bg-success">col-md-3</div>
            <div class="col-md-3 border bg-info">col-md-3</div>
        </div>

        <!-- Horizontal space-between -->
        <div class="row border my-3 justify-content-between">
            <div class="col-md-3 border bg-danger">col-md-3</div>
            <div class="col-md-3 border bg-warning">col-md-3</div>
            <div class="col-md-3 border bg-primary">col-md-3</div>
        </div>

        <!-- Horizontal space-around -->
        <div class="row border my-3 justify-content-around">
            <div class="col-md-3 border bg-secondary">col-md-3</div>
            <div class="col-md-3 border bg-danger">col-md-3</div>
            <div class="col-md-3 border bg-dark text-white">col-md-3</div>
        </div>

        <!-- Horizontal space-evenly -->
        <div class="row border my-3 justify-content-evenly">
            <div class="col-md-3 border bg-danger">col-md-3</div>
            <div class="col-md-3 border bg-danger">col-md-3</div>
            <div class="col-md-3 border bg-danger">col-md-3</div>
        </div>
    </div>
    
</body>
</html>
