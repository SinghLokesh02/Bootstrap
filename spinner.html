<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Spinners</title>

    <!-- CSS Bootstrap CDN Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-success text-center my-4">Bootstrap Spinners</h1>
    <div class="container">
        <div class="row my-5">
            <div class="col ">
                <div class="spinner-border text-danger"></div>
            </div>
            <div class="col ">
                <div class="spinner-border text-success"></div>
            </div>
            <div class="col ">
                <div class="spinner-border text-primary"></div>
            </div>
            <div class="col ">
                <div class="spinner-border text-warning"></div>
            </div>
            <div class="col ">
                <div class="spinner-border text-info"></div>
            </div>
            <div class="col ">
                <div class="spinner-border text-black"></div>
            </div>
            <div class="col ">
                <div class="spinner-border text-muted"></div>
            </div>
            <div class="col ">
                <div class="spinner-border text-white bg-dark"></div>
            </div>
            
        </div>
        <div class="row my-5">
            <div class="col ">
                <div class="spinner-grow text-danger"></div>
            </div>
            <div class="col ">
                <div class="spinner-grow text-success"></div>
            </div>
            <div class="col ">
                <div class="spinner-grow text-primary"></div>
            </div>
            <div class="col ">
                <div class="spinner-grow text-warning"></div>
            </div>
            <div class="col ">
                <div class="spinner-grow text-info"></div>
            </div>
            <div class="col ">
                <div class="spinner-grow text-black"></div>
            </div>
            <div class="col ">
                <div class="spinner-grow text-muted"></div>
            </div>
            <div class="col ">
                <div class="spinner-grow text-white bg-dark"></div>
            </div>
        </div>
    </div>

    <!-- Centered Spinner -->

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <div class="spinner-border text"></div>
            </div>
        </div>

    <!-- Centered By Flex Property -->
    <div class="container d-flex justify-content-center my-5">
        <div class="spinner-border text-warning"></div>
    </div>
</body>
</html>
