<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border In Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Additive -->
    <div class="container one my-4">
      <span class="border">Hello this is one</span>
      <span class="border-top">Lorem, ipsum.</span>
      <span class="border-right">Lorem, ipsum dolor.</span>
      <span class="border-bottom">Lorem.</span>
      <span class="border-left">Lorem.</span>
    </div>

    <!-- Subtractive -->
    <div class="container two my-5">
      <span class="border-0">Lorem, ipsum.</span>
      <span class="border-top-0">Lorem, ipsum.</span>
      <span class="border-right-0">Lorem, ipsum.</span>
      <span class="border-bottom-0">Lorem, ipsum.</span>
      <span class="border-left-0">Lorem, ipsum.</span>
    </div>

    <!-- Border Color -->
    <div class="container my-5">
      <span class="border border-primary">lorem</span>
      <span class="border border-secondary">Lorem.</span>
      <span class="border border-success">Lorem.</span>
      <span class="border border-danger">Lorem.</span>
      <span class="border border-warning">Lorem.</span>
      <span class="border border-info">Lorem.</span>
      <span class="border border-light">Lorem.</span>
      <span class="border border-dark">Lorem.</span>
      <span class="border border-white">Lorem.</span>
    </div>

    <!-- Border Radius -->
    <div class="container my-5">
        <img src="https://source.unsplash.com/random/200x200" alt="..." class="rounded">
        <img src="https://source.unsplash.com/random/200x200" alt="..." class="rounded-top">
        <img src="https://source.unsplash.com/random/200x200" alt="..." class="rounded-right mt-3">
        <img src="https://source.unsplash.com/random/200x200" alt="..." class="rounded-bottom mt-3">
        <img src="https://source.unsplash.com/random/200x200" alt="..." class="rounded-left mt-3">
        <img src="https://source.unsplash.com/random/200x200" alt="..." class="rounded-circle mt-3">
        <img src="https://source.unsplash.com/random/200x200" alt="..." class="rounded-0 mt-3">
    </div>
  </body>
</html>
