<!-- Button class in html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons in bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <p class="h2 my-4 text-warning">
        This is button class with different colour properties
      </p>
      <button type="button" class="btn">submit</button>
      <button type="button" class="btn btn-primary">submit</button>
      <button type="button" class="btn btn-secondary">submit</button>
      <button type="button" class="btn btn-success">submit</button>
      <button type="button" class="btn btn-danger">submit</button>
      <button type="button" class="btn btn-info">submit</button>
      <button type="button" class="btn btn-light">submit</button>
      <button type="button" class="btn btn-dark">submit</button>
      <button type="button" class="btn btn-muted">submit</button>
    </div>
    <div class="container my-5">
      <p class="h2 my-4 text-success">
        This is button class with different Outline properties
      </p>
      <button type="button" class="btn btn-outline-primary">submit</button>
      <button type="button" class="btn btn-outline-secondary">submit</button>
      <button type="button" class="btn btn-outline-success">submit</button>
      <button type="button" class="btn btn-outline-danger">submit</button>
      <button type="button" class="btn btn-outline-muted">submit</button>
      <button type="button" class="btn btn-outline-dark">submit</button>
      <button type="button" class="btn btn-outline-light">submit</button>
      <button type="button" class="btn btn-outline-info">submit</button>
      <button type="button" class="btn btn-outline-white">submit</button>
    </div>

    <div class="container my-5">
      <p class="h2 my-4 text-danger">
        This is button class with different size properties
      </p>
      <button type="button" class="btn btn-primary btn-lg">button</button>
      <button type="button" class="btn btn-primary btn-sm">button</button>
    </div>
    <div class="d-grid gap-3 container">
      <button class="btn btn-primary" type="button">Button</button>
      <button class="btn btn-primary" type="button">Button</button>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
</html>
