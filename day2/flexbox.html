<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Flex Box Property</title>
    <style>
      .container1 {
        height: 700px;
        background-color: red;
        padding: 5px;
      }
      .box {
        height: 100px;
        width: 100px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container1 d-flex"> 
      <div class="box box1 bg-dark  order-3"></div>
      <div class="box box2 bg-success order-2"></div>
      <div class="box box3 bg-warning order-1"></div>
      <div class="box box4 bg-primary order-4"></div>
      <div class="box box5 bg-secondary order-5 align-self-end"></div>
    </div>
  </body>
</html>
